name: Publish API

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Build API
        run: dotnet build

      - name: Run Tests
        run: dotnet test
        
      - name: Publish API
        run: dotnet publish -o ./pub

     #- name: Upload Binaries via FTP
     #  uses: SamKirkland/FTP-Deploy-Action@4.0.0
